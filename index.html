<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <main>
          <div class="card">
            <img class="cube" src="./images/Rectangle Copy.png" alt="" />
            <div class="text">
              <h1>Equilibrium #3429</h1>
              <p class="description">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="parent">
                <div class="etherium">
                  <img src="./images/Combined Shape.png" alt="" />
                  <span class="green_text">0.041 ETH</span>
                </div>
                <div class="time">
                  <img src="./images/Shape.png" alt="" />
                  <time>3 days left</time>
                </div>
              </div>
              <div class="line"></div>
              <div class="author">
                <img src="./images/Oval.png" alt="" />
                <div class="author_name">
                  <p class="creation_of">Creation of</p>
                  <span class="name">Jules Wyvern</span>
                </div>
              </div>
            </div>
          </div>
        </main>
      </body>
    </html>
  </body>
</html>
